<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <title>Vibez Clock</title>
    <meta name="description" content="Vibez Clock" />
    <meta name="author" content="Jamie Peutherer" />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:800"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="content">
      <h1>Vibez Clock</h1>

      <div class="timer-container">
        <span>It is currently </span>
        <span class="intro-highlight intro-text-time">XX:XX:XX</span>
        <span>on </span>
        <span class="intro-highlight intro-text-day">DAY</span>
        <span> the </span>
        <span class="intro-highlight intro-text-date">Xth</span>
        <span> of </span>
        <span class="intro-highlight intro-text-month">X</span>
      </div>
      <div class="timer-container timer-container-user">
        <span>But you've manually selected</span>
        <span class="intro-highlight user-text-time">XX:XX:XX</span>
        <span>on a</span>
        <span class="intro-highlight user-text-day">DAY</span>
      </div>
      <div class="video-box">
        <iframe
          width="100%"
          height="100%"
          src=""
          frameborder="0"
          allow="autoplay"
        ></iframe>
      </div>
      <span class="end-text-line">Wanna try a different day or time?</span>
      <p class="error-message">Please set both a day and time.</p>
      <div class="selection-container">
        <div class="option-container">
          <span class="end-text-time">Time:</span>
          <select class="hour-selector" name="Hour">
            <option value="none">Select Hour</option>

            <option value="0000">00:00</option>
            <option value="0100">01:00</option>
            <option value="0200">02:00</option>
            <option value="0300">03:00</option>

            <option value="0400">04:00</option>
            <option value="0500">05:00</option>
            <option value="0600">06:00</option>
            <option value="0700">07:00</option>

            <option value="0800">08:00</option>
            <option value="0900">09:00</option>
            <option value="1000">10:00</option>
            <option value="1100">11:00</option>

            <option value="1200">12:00</option>
            <option value="1300">13:00</option>
            <option value="1400">14:00</option>
            <option value="1500">15:00</option>

            <option value="1600">16:00</option>
            <option value="1700">17:00</option>
            <option value="1800">18:00</option>
            <option value="1900">19:00</option>

            <option value="2000">20:00</option>
            <option value="2100">21:00</option>
            <option value="2200">22:00</option>
            <option value="2300">23:00</option>
          </select>
        </div>
        <div class="option-container">
          <span class="end-text-day">Day:</span>
          <select class="day-selector" name="Day">
            <option value="none">Select Day</option>

            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
      </div>
      <button>Time Travel!</button>
    </main>
    <script src="js/vibez-clock.js"></script>
  </body>
</html>
